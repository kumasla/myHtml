<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캠핑 관련 웹사이트</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .carousel-item {
            height: 500px;
        }

        .carousel-item img {
            height: 100%;
            object-fit: cover;
        }

        .carousel-indicators li {
            width: 100px;
            height: 5px;
            background-color: #fff;
            border: none;
        }

        .carousel-indicators .active {
            animation: progress-animation 3s linear infinite;
        }

        @keyframes progress-animation {
            0% { width: 0; }
            100% { width: 100px; }
        }

        .paging a {
            padding: 5px 10px;
            margin: 5px;
            border: 1px solid #ddd;
            color: #333;
            text-decoration: none;
        }

        .paging a:hover {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Navbar 내용을 여기에 추가 -->
    </nav>

    <div id="campingSlider" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#campingSlider" data-slide-to="0" class="active"></li>
            <li data-target="#campingSlider" data-slide-to="1"></li>
            <li data-target="#campingSlider" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="image/sample.png" class="d-block w-100" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="image/sample2.jpg" class="d-block w-100" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="image/sample3.jpg" class="d-block w-100" alt="Slide 3">
            </div>
        </div>
        <a class="carousel-control-prev" href="#campingSlider" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">이전</span>
        </a>
        <a class="carousel-control-next" href="#campingSlider" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">다음</span>
        </a>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        $('#campingSlider').carousel({
            interval: 3000,  // 3초 간격으로 자동 전환
            wrap: true       // 마지막 슬라이드에서 첫 번째 슬라이드로 자동 전환
        });

        document.querySelectorAll('.paging a').forEach(pageLink => {
            pageLink.addEventListener('click', function(e) {
                e.preventDefault();
                // 여기에 페이지 이동 로직을 추가합니다.
                console.log('이동할 페이지:', this.textContent);
            });
        });
    </script>
</body>
</html>
