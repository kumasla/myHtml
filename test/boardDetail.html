<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세보기</title>
    <link rel="stylesheet" href="css/p/boardDetail.css">
</head>
<body>
  <div class="container">
    <div class="article_header">
      <span class="boardCategory">오토캠핑</span>
      <div class="post-header">
        <h2>20글자 경우의 제목을 작성해 봅니다 20글자</h2>
        <div class="post-details">
          <img class="author-profile" src="image/default.png" alt="작성자 프로필 이미지" />
          <div class="profile_area">
            <span class="author-name">knowledgeinn</span>
            <div class="article_info">
              <span class="post-date">2023.12.26. 22:20</span>
              <span class="post-views">조회수: 31</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  <div class="post-content">
  <p>내용이 들어갈 부분입니다...</p>
  <img src="image/cat.jpg" alt="게시글 이미지">
  </div>
    <div class="comments-section">
      <div class="post-details">
        <div class="post-like-comment">
          <img src="image/offheart.png" alt="좋아요" class="like-button" onclick="increaseLikeCount()">
          <span class="like-text">좋아요</span>
          <span class="like-count">0</span>
          <span class="comment-text">댓글</span>
          <span class="comment-count">4</span>
        </div>
      </div>

      <!-- 댓글 목록 -->
      <div class="comment-box">
        <h3 class="comment-title">댓글</h3>
        <div class="comment-list">
            <!-- 각 댓글 항목 -->
            <div class="comment-item">
                <img class="comment-thumb" src="image/default.png" alt="프로필 사진">
                <div class="comment-content">
                    <div class="comment-author">은하고양이</div>
                    <div class="comment-message">ㅔㅔ TRPG형식이예요</div>
                    <div class="comment-info">2023.12.26. 22:20</div>
                </div>
            </div>
            <!-- 추가 댓글 항목들 -->
        </div>
        <form class="comment-form">
            <textarea class="comment-input" placeholder="댓글을 남겨보세요"></textarea>
            <button type="submit" class="comment-submit">등록</button>
        </form>
      </div>
    </div>
  </div>
  <script>
    var likeCount = 0;
  
    function increaseLikeCount() {
      likeCount++; // 좋아요 수 증가
      document.querySelector('.like-count').textContent = likeCount; // 좋아요 수 업데이트
    }
  </script>
</body>
</html>
