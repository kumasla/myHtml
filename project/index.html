  <script>
    var imageUrl = './image/zangzacklogo.png'; // Image URL
  
    // Function to add image on hover
    function addImage(element) {
      var imgElement = document.createElement('img');
      imgElement.src = imageUrl;
      imgElement.style.width = '100px'; // Image width
      imgElement.style.height = 'auto'; // Maintain aspect ratio
  
      var targetElement = element.querySelector('ul');
      targetElement.appendChild(imgElement);
    }
  
    // Function to remove image
    function removeImage(element) {
      var targetElement = element.querySelector('ul');
      var imgElement = targetElement.querySelector('img');
      if (imgElement) {
        targetElement.removeChild(imgElement);
      }
    }
  
    // Add event listeners for hover
    document.addEventListener('DOMContentLoaded', function() {
      var targetBlankLinks = document.querySelectorAll('a[target="_blank"]');
      
      targetBlankLinks.forEach(function(link) {
        link.addEventListener('mouseover', function() {
          addImage(this.parentNode);
        });
        
        link.addEventListener('mouseout', function() {
          removeImage(this.parentNode);
        });
      });
    });
  </script>
